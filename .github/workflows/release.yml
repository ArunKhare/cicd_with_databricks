name: release
on: push

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2

      - name: Installing Dependancies
        run: |
          pip install pyspark
          pip install delta-spark
      
      - name: Running Unit Tests
        run: |
          python -m unittest src/main/tests/